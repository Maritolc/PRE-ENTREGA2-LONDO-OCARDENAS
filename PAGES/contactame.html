            <div class="titulo-formulario text-center p-5 mx-auto w-50" id="intro">
                <h2 class="text-warning fw-bold te">Contactame</h2>
                    <p class="fs-5 border-bottom border-4 pb-2">Completa el siguiente formulario</p>
            </div>

            <div class="container-fluid w-50 mx-auto pt-5 pb-5 text-center" id="intro">

            <form class="row g-3 shadow bg-light">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationCustom01" value="" required>
                    <div class="valid-feedback">
                    
                    </div>
                    </div>
                    <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom02" value="" required>
                    <div class="valid-feedback">
                        
                    </div>
                    </div>
                    <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Instagram</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                        
                        </div>
                    </div>
                    </div>
                    <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        
                    </div>
                    </div>
                    <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Edad</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Rango</option>
                        <option>De 10 a 20 años</option>
                        <option>De 20 a 30 años</option>
                        <option>De 30 a 50 años</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                    </div>
                    <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Localidad</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                    </div>
                    <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                        Quiero que me contactes!
                        </label>
                        <div class="invalid-feedback">
                        You must agree before submitting.
                        </div>
                    </div>
                    </div>
                    <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <br>
                    <br>
                    </div>
                </div>
            </form>
